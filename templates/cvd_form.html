
<!DOCTYPE html>
<html>
<head>
    <title>CVD Prediction</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=dark_mode" />
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <section class="nav_bar" id="home">
        
        <nav class="navbar" > 
            <div>
            <div class="logo">HealthRisk Predictor</div>
        </div>
        <div>
             <button class="toggle-button" onclick="toggleMenu()">â˜°</button> 
             <ul class="menu"> 
                <li><a href="/">Home</a> 
                 <li>
                    <a class="mode_change " onclick="toggleMode()"><span class="material-symbols-outlined">
                        dark_mode
                        </span></a>
                </li>
                 </ul> 
                </div>
                </nav>
    </section>
    <div class="container">
        <h1>Cardiovascular Disease (CVD) Risk Prediction</h1>
        <form action="/predict_cvd" method="post">
            <div class="form-group">
                <label for="age">Age (years):</label>
                <input type="number" id="age" name="age" min="18" max="120" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                    <option value="2">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="ap_hi">Systolic BP (mmHg):</label>
                <input type="number" id="ap_hi" name="ap_hi" min="70" max="300" required>
            </div>
            
            <div class="form-group">
                <label for="ap_lo">Diastolic BP (mmHg):</label>
                <input type="number" id="ap_lo" name="ap_lo" min="40" max="200" required>
            </div>
            
            <div class="form-group">
                <label for="cholesterol">Cholesterol (mg/dL):</label>
                <input type="number" id="cholesterol" name="cholesterol" min="100" max="400" required>
            </div>
            
            <div class="form-group">
                <label for="smoke">Smoking Status:</label>
                <select id="smoke" name="smoke" required>
                    <option value="1">Smoker</option>
                    <option value="0">Non-Smoker</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" min="30" max="300" step="0.1" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg" style="background-color: #0d6efd;" >Predict CVD Risk</button>
        </form>
    </div>
    <script src="static/js/scripts.js"> </script>
</body>
</html>
